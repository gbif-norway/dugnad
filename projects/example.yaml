title: Flora Norvegica: botansik dugnad
type: document
image: /FN3.jpg
description: “Gunnerus var mannen som ble prest uten teologisk embetseksamen, som ble biskop uten å ha hatt et ordinært sognekall, og som skrev Norges første flora uten å ha studert botanikk.” (Jørgensen et al, 2016:11) Her er den første oversettelsen til norsk av Flora Norvegica, først utgitt på latin av Johan Ernest Gunnerus i 1766. Det var den første floraverket for Norge. Bli med på botanisk dugnad og hjelp oss digitalisere denne legendariske delen av den norske kulturarven. Med din hjelp kan datidens plante- og kulturkunnskaper leve videre. Ta gjerne en titt på introduksjonsteksten for å kunne komme i gang med botanisk dugnad!
georeference: true
template: pdf
help:
  introduction: Gunnerus sin Flora er ikke bygd systematisk. Artene er i tilfeldige ordning, tilsynelatende ettersom Gunnerus ble kjent med dem. Plantene ble samlet hovedsakelig i Gunnerus sin bispedømme, som omfattet alle regioner fra Romsdal i Møre og Romsdal til ØstFinnmark, like til grensen mot Russland. Totalt inneholder boken 1118 forskjellige plantearter. Oppgaven din er å fylle ut et indekskort for hver planteart. Indekskortet er bygd opp av forskjellige parametere, blant annet løpenummer, vitenskapelig navn, norsk navn, og bruk. Vær oppmerksom på informasjon kan være mangelfull. Korreksjoner eller kommentarer lagt inn i oversettelsen er interessante for oss, og de vil være i hakeparentes. Løpenummer: Løpenummeret er angitt med romertall og arabiske tall i hakeparentes. Eksempel: V [5]. Gunnerus vitenskapelig navn: Gunnerus sin vitenskapelig navn er neste begrep i hver art. Dette navnet består av to ord, på latinsk. Eksempel: Pulmonaria maritima. Ny vitenskapelig navn: Gunnerus brukte vitenskapelig navn før denne nomenklaturen ble standardisert. Derfor har noen av artene hans blitt gitt nye navn. Den nye vitenskapelige navnet vil du finne i hakeparentes, og kan være lik Gunnerus sin. Eksempel: [Mertensia maritima (...) Norsk navn: Det norske navnet er det folkelige navnet vi kaller arten etter i dag. Den vil være rett etter det nye vitenskapelige navnet innen hakeparentesen. Eksempel: (...), østersurt]. Kommentar om navnet: Her kan du legge inn noe tilleggsinformasjon eller kommentarer om navn. Eksempel: På norsk Kræke-, Krykke- eller Kreike-bær; Kræke-lyng, Krækling (konferer Pontoppidan. H.N.N. I c. V § 3 s. 212, 214). På samisk Kiuma, Kiuoma, Kiubma, Tiuoma, dessuten Zhiappes eller Zhiaëppes-morjek (det er svarte bær). Bruk: Hvordan blir denne planten brukt? Her kan det være mye tekst, eller svær lite. Eksempel: En oppløsning av bladene, og fortrinnsvis stenglene, er velegnet til å rense blodet. Lokalitet: Hvor ble den arten funnet? Det er som regel ganske lite informasjon om dette. Eksempel: Vokser i Åfjord og ofte i Nordlandene; dessuten på gården Stene [Steinan].

